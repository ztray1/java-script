 <!DOCTYPE html>
 <html>
 <head>
 	<title>Reaction Time</title>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
 	<style type="text/css">
 	    body{
 	    	font-family: monospace;
 	    }
 		#shape{
 			width:200px;
 			height:200px;
 			background-color:red;
 			display:none;
 			position:relative;
 		}
 		.bold{
 			font-weight: bold;
 		}
 	</style>
 </head>
 <body>
 	<h1>Test your reaction</h1>
 	<p>Please touch the boxes and circles as far as you can</p>
 	<p class="bold"> Your Time: <span id="executive_time"></span></p>
 	<div id="shape"></div>
 	<script type="text/javascript">
 		var start = new Date().getTime();
 		function getRandomColor() {
 			var letters = '0123456789ABCDEF';
 			var color = '#';
 			for (var i = 0; i < 6; i++) {
 				color += letters[Math.floor(Math.random() * 16)];
 			}
 			return color;
 		}

 		function makeShapeappear()
 		{
 			var top =Math.random()*400;
 			var left=(Math.random()*400)+150;
 			var width=Math.random()*300;
 			if (Math.random()<0.5){
 				document.getElementById("shape").style.borderRadius="50%";
 			}
 			else{
 				document.getElementById("shape").style.borderRadius=0;
 			}
 			document.getElementById("shape").style.backgroundColor=getRandomColor();
 			document.getElementById("shape").style.top=top+"px";
 			document.getElementById("shape").style.left=left+"px";
 			document.getElementById("shape").style.width=width+"px";
 			document.getElementById("shape").style.height=width+"px";
 			document.getElementById("shape").style.left="100px";
 			document.getElementById("shape").style.display="block";
 			start = new Date().getTime();
 		}
 		function Appearafterdelay(){
 			setTimeout(makeShapeappear,Math.random()*2000);
 		}
 		Appearafterdelay();
 		document.getElementById("shape").onclick = function() {
 			document.getElementById("shape").style.display = "none";
 			var end = new Date().getTime();
 			var executive_time = end - start;
 			executive_time = executive_time / 1000;
 			document.getElementById("executive_time").innerHTML = executive_time + "s";
 			Appearafterdelay();

 		}
 	</script>
 
 </body>
 </html>
